{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/telaInicial.css' %}">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-75 shadow-lg bg-white rounded-4 overflow-hidden">

            <!-- LOGO / LADO ESQUERDO -->
            <div class="col-md-6 bg-custom d-flex flex-column justify-content-center align-items-center text-white p-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mb-3 w-50">
                <h4 class="fw-bold">Support Identification</h4>
            </div>

            <!-- FORMULÁRIO / LADO DIREITO -->
             {% if messages %} <!-- Caso chame messages(messages está relacionado a mensagem de erro ou algo do gênero) -->
                <div class="col-md-6 p-5">
                <h3 class="text-center mb-4 fw-semibold">Acesse sua conta</h3>
                <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control border border-danger" id="email" placeholder="Digite seu e-mail" value="{{ email_form }}" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control border border-danger" id="senha" placeholder="Digite sua senha" name="senha">
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mb-3">Entrar</button>
                </form>
                {% for mensagem in messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ mensagem }}
                    </div>
                {% endfor %}
                <p class="text-center mt-4">Não tem conta? <a href="{% url 'cadastro' %}"
                        class="text-decoration-none fw-semibold">Cadastre-se</a></p>
                </div>
             {% else %}
                <div class="col-md-6 p-5">
                <h3 class="text-center mb-4 fw-semibold">Acesse sua conta</h3>
                <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mb-3">Entrar</button>
                </form>
                <p class="text-center mt-4">Não tem conta? <a href="{% url 'cadastro' %}"
                        class="text-decoration-none fw-semibold">Cadastre-se</a></p>
                </div>
             {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
