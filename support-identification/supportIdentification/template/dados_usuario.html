<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dados_usuario.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold ms-4" href="#">Dados do Usuário</a>
      <a href="{% url 'logout' %}" class="btn btn-danger btn-sm me-4">Sair</a>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <div class="card shadow-sm p-4">

      <!-- FORMULÁRIO DE DADOS -->
      <form method="POST" action="{% url 'salvar_dados' %}" enctype="multipart/form-data" id="formUsuario">
        {% csrf_token %}
        <h5 class="text-primary mb-3 fw-bold">Informações Pessoais</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: João Silva" required>
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 90000-0000" required>
          </div>
          <div class="col-md-6">
            <label for="dataNasc" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNasc" name="dataNasc" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipoSanguineo" class="form-label">Tipo Sanguíneo</label>
            <select id="tipoSanguineo" name="tipoSanguineo" class="form-select" required>
              <option value="">Selecione</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" id="idade" name="idade" class="form-control" min="0" max="120" placeholder="Ex: 28"
              required>
          </div>
        </div>

        <div class="mb-3">
          <label for="alergias" class="form-label">Alergias Medicamentosas</label>
          <textarea id="alergias" name="alergias" class="form-control" placeholder="Descreva se houver..."
            rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="restricoes" class="form-label">Restrições</label>
          <textarea id="restricoes" name="restricoes" class="form-control"
            placeholder="Informe restrições alimentares ou físicas..." rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-control"
            placeholder="Rua, número, bairro, cidade" required>
        </div>

        <hr class="my-4">

        <h5 class="text-primary mb-3 fw-bold">Contato de Emergência</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nomeEmergencia" class="form-label">Nome do Contato</label>
            <input type="text" id="nomeEmergencia" name="nomeEmergencia" class="form-control"
              placeholder="Ex: Maria Souza" required>
          </div>
          <div class="col-md-6">
            <label for="telefoneEmergencia" class="form-label">Telefone de Emergência</label>
            <input type="tel" id="telefoneEmergencia" name="telefoneEmergencia" class="form-control"
              placeholder="(00) 90000-0000" required>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success px-4">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
