{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/telaInicial.css' %}">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center  vh-100">
        <div class="row w-75 shadow-lg bg-white rounded-4 overflow-hidden">
            <!-- LOGO / LADO ESQUERDO -->
            <div class="col-md-6 bg-custom d-flex flex-column justify-content-center align-items-center text-white p-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mb-3 w-50">
                <h4 class="fw-bold">Support Identification</h4>
            </div>

            <!-- FORMULÁRIO / LADO DIREITO -->
            <div class="col-md-6 p-5">
                <h3 class="text-center mb-4 fw-semibold">Crie sua conta</h3>
                {% if messages %}
                    <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                        <div>
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome completo</label>
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" value="{{ nomeCompleto_form }}" name="nomeCompleto">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" value="{{ email_form }}" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" value="{{ senha_form }}" name="senha">
                            </div>
                            <button type="submit" class="btn btn-custom w-100 mb-3">Cadastrar</button>
                        </div>
                    </form>
                    {% for mensagem in messages %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ mensagem }}
                        </div>
                    {% endfor %}
                {% else %}
                    <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                        <div>
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome completo</label>
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" name="nomeCompleto">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" name="senha">
                            </div>
                            <button type="submit" class="btn btn-custom w-100 mb-3">Cadastrar</button>
                        </div>
                    </form>
                {% endif %}
                <p class="text-center mt-4">Já tem conta? <a href="{% url 'login' %}"
                        class="text-decoration-none fw-semibold">Faça Login</a></p>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
